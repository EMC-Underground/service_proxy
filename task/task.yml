---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpinelinux/docker-cli
    tag: latest

inputs:
  - name: proxy_repo

params:
  DNS_SUFFIX: ((dnssuffix))
  DOCKER_HOST: ((dockerhost))

run:
  path: sh
  args:
  - -c
  - |
    cd proxy_repo
    cat traefik.toml.tmpl | python variables_injector.py > traefik.toml
    docker stack deploy -c docker-compose.yml proxy
